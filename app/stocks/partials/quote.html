    <div ng-controller="StocksQuoteCtrl">

                        <img id="quoteIMG" class="align-center"  src="https://raw.githubusercontent.com/john-dulaney/front-end-capstone/master/app/stocks/partials/images/city.jpeg"></a>

                        
        <!-- <button ng-click="watch(stock)">Add stock to Watch List</button>  -->
        <form novalidate class="quote__Form black-text center-align" ng-keydown="$event.keyCode === 13 && request(stock)" >
            <label for="symbolField" class="black-text" style="font-size:22px;">Get a Quote: <span class="smallFont">(ex: Microsoft -> MSFT)</span></label>
            <br>
            <input id="symbolField" type="text" class="input-field inline col s6" ng-model="stock.symbol" maxlength="4"/>
            <div class="smallFont section"> Get a full list and potentially make the desire for using this site useless <a href="https://www.nyse.com/listings_directory/stock">here.</a></div>
            <section class="black-text">
                Select a time series:
                <!-- (1) intraday, (2) daily, (3) weekly, and (4) monthly. -->
                <input class="with-gap" name="timeSeries" type="radio" id="intraday" ng-model="stock.series" value="intraday" />
                <label for="intraday" class="black-text">intraday</label>
                <input class="with-gap" name="timeSeries" type="radio" id="daily" ng-model="stock.series" value="daily" />
                <label for="daily" class="black-text">daily</label>
                <input class="with-gap" name="timeSeries" type="radio" id="weekly" ng-model="stock.series" value="weekly" />
                <label for="weekly" class="black-text">weekly</label>
                <input class="with-gap" name="timeSeries" type="radio" id="monthly" ng-model="stock.series" value="monthly" />
                <label for="monthly" class="black-text">monthly</label>
            </section>
            <section class="black-text">
                <br /> Select a time interval:
                <!-- 1min, 5min, 15min, 30min, 60min -->
                <input class="with-gap" name="timeInterval" type="radio" id="1min" ng-model="stock.interval" value="1min" />
                <label for="1min" class="black-text">1min</label>
                <input class="with-gap" name="timeInterval" type="radio" id="5min" ng-model="stock.interval" value="5min" />
                <label for="5min" class="black-text">5min</label>
                <input class="with-gap" name="timeInterval" type="radio" id="15min" ng-model="stock.interval" value="15min" />
                <label for="15min" class="black-text">15min</label>
                <input class="with-gap" name="timeInterval" type="radio" id="30min" ng-model="stock.interval" value="30min" />
                <label for="30min" class="black-text">30min</label>
                <input class="with-gap" name="timeInterval" type="radio" id="60min" ng-model="stock.interval" value="60min" />
                <label for="60min" class="black-text">60min</label>
                <p>
                        <!-- <tt>interval = {{stock.interval | json}}</tt><br/> -->
                    <input class="right btn waves-effect waves-light grey darken-3 white-text" type="button" ng-click="reset()" value="Reset" />
                    <input class="right btn waves-effect grey darken-3 white-text" type="submit" ng-click="request(stock); startSpin()" value="Get quote" />
                </p>
            </section>
        </form>
        <!-- Modal Trigger -->
        <!-- <a class="waves-effect waves-light btn modal-trigger" href="#!modal1">Modal</a> -->

        <!-- <pre>Value of form - Unsaved = {{stock | json}}</pre> -->
        <!-- <pre>Value of form  - Saved  = {{master | json}}</pre> -->
        <br>
        <!-- <span us-spinner="{radius:30, width:8, length: 16}"></span> -->
        
        <br>
        <br>
        <div class="col s4 center-align green-text text-darken-2">{{quote}}</div>
        <!-- <span us-spinner="{radius:30, width:8, length: 16}"></span> -->
        <canvas id="quoteCanvas" class="col s4 center-align"></canvas>
    </div>

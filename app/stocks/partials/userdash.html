    <div ng-controller="StocksDashCtrl" class="container">

        <!-- <h3 class="center-align">Watch out, Mom. Badass Investors Only in This Zone!</h3> -->
        <!-- <h3>Welcome to the Everyday Stock App {{ userEmail }}</h3> -->

  <div class="carousel carousel-slider">
        <a class="carousel-item" href="/#!/stocks/userdash"><img src="./images/suitguy.jpg"></a>
        <a class="carousel-item" href="/#!/stocks/quote"><img src="./images/quotePic.jpg"></a>
        <a class="carousel-item" href="/#!/stocks/invest"><img src="./images/hipsterGuy.jpg"></a>
        <a class="carousel-item" href="/#!/stocks/about"><img src="./images/thumbMan.jpg"></a>
      </div>
<!-- 
        <div class="row">
            <div class="col s4 center-align">
                <img src="https://raw.githubusercontent.com/john-dulaney/front-end-capstone/master/giphy.gif" height="158" width="100">
            </div> -->
            <div class="col s4 center-align">
                <h5>Your Watched Stocks</h5>
                <li ng-repeat="quoteObject in allQuotes">
                    <span style="font-weight: bold"> {{quoteObject.symbol}}:</span>
                    <span class="green-text text-darken-2">$ {{quoteObject.price}}</span></li>
            </div>
            <!-- <div class="col s4 center-align">
                <img src="https://raw.githubusercontent.com/john-dulaney/front-end-capstone/master/giphy.gif" height="158" width="100">
            </div> -->

        </div>
        <div class="section">
            <div class="input-field col s6 section">
                <label for="addSymbol" class="section">Manually add a Symbol</label><input 
                    id="addSymbol"
                    class="col s6" 
                    type="text" 
                    ng-model="topStock.symbol" 
                    ng-keydown="$event.keyCode === 13 && watchUpper(topStock) && $setPristine()" 
                    maxlength="4"
                    ui-keydown="{esc: 'keyCallback($event)', enter: 'keyCallback($event)'}"
                    />
            </div>
            <br>
                <button 
                    novalidate 
                    ng-click="watchUpper(topStock); $setUntouched()" 
                    value="Add Stock to Watch List" 
                    ng-model="watchListButton" 
                    class="section"
                    >Add stock to Watch List</button>
            
        </div>

    </div>
